<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="search city.."
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/daysky.jpg" *ngIf="weatherData.main.temp > 15" />
    <img src="../assets/night-sky.jpg" *ngIf="weatherData.main.temp < 15" />

    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperature">
        {{ weatherData.main.temp | number: "1.0-0" }}°C
      </div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">min</div>
        <div class="info-block-value">{{ weatherData.main.temp_min }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">max</div>
        <div class="info-block-value">{{ weatherData.main.temp_max }}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">humidity</div>
        <div class="info-block-value">{{ weatherData.main.humidity }}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">wind</div>
        <div class="info-block-value">{{ weatherData.wind.speed }} km/h</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
